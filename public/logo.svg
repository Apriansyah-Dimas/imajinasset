<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <circle cx="20" cy="20" r="20" fill="url(#bgGradient)"/>

  <!-- Asset Box Icon -->
  <rect x="10" y="12" width="20" height="16" rx="2" fill="white" stroke="white" stroke-width="0.5"/>

  <!-- Asset Details Lines -->
  <rect x="13" y="15" width="14" height="2" rx="1" fill="#3B82F6"/>
  <rect x="13" y="19" width="10" height="2" rx="1" fill="#3B82F6"/>
  <rect x="13" y="23" width="12" height="2" rx="1" fill="#3B82F6"/>

  <!-- Barcode/QR Code Representation -->
  <rect x="25" y="15" width="1" height="10" fill="#3B82F6"/>
  <rect x="27" y="15" width="1" height="10" fill="#3B82F6"/>
  <rect x="29" y="15" width="1" height="10" fill="#3B82F6"/>

  <!-- Small Tag/Letter "A" for Asset -->
  <text x="20" y="9" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">A</text>
</svg>