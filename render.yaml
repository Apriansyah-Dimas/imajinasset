services:
  # Web Service
  - type: web
    name: asset-management-web
    env: node
    buildCommand: "npm run build"
    startCommand: "npm start"
    plan: free
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: asset-management-db
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: asset-management-db
    env: postgres
    plan: free
    databaseName: asset_management
    user: asset_user